<body>

    <div class="catering-part-1">
        <div class="first-img">
                <img src="https://az727718.vo.msecnd.net/c34bf49efec4419a808454d753e542b5/images/d3b249074f2d48c89939f0c1e399cf29_1728w.jpg" alt="">
                <h2>Request A Quote</h2>
        </div>
    </div>   
    




    <div class="container">
        <form class="form">
            <!-- First Row -->
            <div class="form-row">
                <div class="input-group">
                    <label for="fname">First Name:</label>
                    <input type="text" id="fname" name="fname" placeholder="First Name" required>
                </div>
                <div class="input-group">
                    <label for="lname">Last Name:</label>
                    <input type="text" id="lname" name="lname" placeholder="Last Name" required>
                </div>
                <div class="input-group">
                    <label for="company">Company Name(optional)</label>
                    <input type="text" id="company" name="company">
                </div>
            </div>
            
            <!-- Second Row -->
            <div class="form-row">
                <div class="input-group">
                    <label for="number">Number:</label>
                    <input type="tel" id="number" name="number" placeholder="Number" required>
                </div>
                <div class="input-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" placeholder="E-mail" required>
                </div>
                <div class="input-group">
                    <label for="event-date">Event Date:</label>
                    <input type="date" id="event-date" name="event-date" placeholder="Event-date" required>
                </div>
            </div>
            <div class="Number-of-Guests">
                <label for="fname">Number of Guests:</label>
                <input type="text" id="Number of Guests" name="Number of Guests" placeholder="Number of Guests" required>
            </div>
                                    <!-- Third Row -->
            <div class="form-row">
                <div class="input-group">
                    <label for="address">Event Address(optional)</label>
                    <input type="text" id="address" name="address" placeholder="Address" required>
                </div>
            </div>
            <!-- Four Row -->
            <div class="form-row">
                <div class="input-group">
                    <label for="address">Suburb:</label>
                    <input type="text" id="address" name="address" placeholder="Suburb" required>
                </div>
                <div class="input-group">
                    <label for="state">State:</label>
                    <input type="text" id="state" name="state" placeholder="State" required>
                </div>
                <div class="input-group">
                    <label for="postcode">Postcode:</label>
                    <input type="text" id="postcode" name="postcode" placeholder="Postcode" required>
                </div>
            </div>

            <!-- Message and Checkbox -->
            <div class="form-row">
                <div class="input-group">
                    <label for="message">Your Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
            </div>

            <div class="form-part1">
                <div class="input-part1">
                    <input type="checkbox" id="subscribe" name="subscribe">
                    <label for="subscribe"> Email me offers and promotions from Two Good Co.</label>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="form-part2">
                <div class="input-part2">
                    <button type="submit">Submit</button>
                </div>
            </div>
        </form>
    </div>
